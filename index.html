    <body>
        <div id="app">
            <h2>I am the template.</h2>
            <p>{{ title }}, {{author}}, {{age}} </p>
            <!-- template for the component app, this template
             output dynamic data.  -->
             <button v-on:click="age++">Increase Age</button>
             <button @click="age--">Decrease Age</button>
             <!-- we dont need culry braces inside directive when we use diff directives  -->
             <!-- v-on is a directive, it allows us to react to diff 
              types of events.
              :click == type of the event we want to react to.
              ="" js code that runs when user clicks on it -->
            
            <!-- you can increase the age in the template 
             it self as we have access to the age property or
             form inside the components -->

             <!-- SHORT HAND v-on:click = @click -->

            <div @click="changeTitle('new title form template.')">Change the title.</div>
            <!-- do not invoke it just reference it. -->
        </div>
